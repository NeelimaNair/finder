<ion-content padding>
  <div margin-top text-center >
      <img padding src='assets/imgs/app-icon.png' height='100' />
  </div>
  <h1 text-center>Register Here</h1>
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <br />
  <div padding:16px text-center>
    <button ion-button block round (click)="register(user)">Register & Login</button><br />
    <a padding (click)="goToLoginPage()">I already have an account</a>
  </div>
  
</ion-content>
