
<ion-header>
    <ion-navbar color="primary">
      <ion-title><ion-icon name="md-restaurant" margin-right></ion-icon> My Resturant </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding no-bounce>
      <ion-item>
          <ion-label>Resturant Name: </ion-label>
          <ion-input  [(ngModel)]="restaurant.restaurantName"></ion-input>
      </ion-item>
      <ion-item>
            <ion-label>Unit #: </ion-label>
            <ion-input  [(ngModel)]="restaurant.unit"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Address: </ion-label>
        <ion-input  (click)="showAddressModal()" id="places" type="text" [(ngModel)]="restaurant.address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Cuisine: </ion-label>
        <ion-textarea [(ngModel)]="restaurant.cuisine"></ion-textarea>
      </ion-item>      
      <ion-item>
        <ion-label>Phone Number: </ion-label>
        <ion-input type="tel" maxlength=“10” [(ngModel)]="restaurant.phone" pattern="^\d{8}$"  
        required></ion-input>
      </ion-item>
  
      <ion-grid>
        <ion-row>
          <ion-col style="text-align: center">
            <button ion-button round (click)="updateRestaurant(restaurant)">Save</button>
          </ion-col>
          <ion-col style="text-align: center">
            <button ion-button round (click)="removeRestaurant(restaurant)">Delete</button>
          </ion-col>
        </ion-row>
      </ion-grid>
            
  </ion-content>
