
<ion-header>
  <ion-navbar color="primary">
    <ion-title><ion-icon name="md-restaurant" margin-right></ion-icon> My Resturant </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Resturant Name: </ion-label>
        <ion-input  [(ngModel)]="restaurant.restaurantName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Unit #: </ion-label>
        <ion-input  [(ngModel)]="restaurant.unit" placeholder="Unit #"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Address: </ion-label>
      <ion-input (click)="showAddressModal()" id="autocomplete" [(ngModel)]="restaurant.address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Cuisine: </ion-label>
      <ion-input [(ngModel)]="restaurant.cuisine"></ion-input>
    </ion-item>    
    <ion-item> 
      <ion-label>Phone: </ion-label>
      <ion-input type="tel" maxlength=“9”  [(ngModel)]="restaurant.phone" pattern="^\d{8}$" 
      required></ion-input>
    </ion-item>
    <button ion-button block (click)="addRestaurant(restaurant)">Add</button>
</ion-content>
