<ion-content padding>
  <div margin-top text-center >
      <img padding src='assets/imgs/app-icon.png' height='100' />
  </div>
  <h1 text-center>Login Here</h1>
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <br />
  <div padding:16px>
    <button ion-button block round (click)="login(user)">Login</button>
    <button ion-button color='light' block margin-top round (click)="register()">Register</button>
  </div>
  
</ion-content>
