<ion-content padding>
  <h1>Login Here</h1>
  <ion-item>
    <ion-label>Email Address</ion-label>
    <ion-input [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <br />
  <button ion-button block (click)="login(user)">Login</button>
</ion-content>
