<ion-header>

  <ion-navbar>
    <ion-title>{{room.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor='let message of messages | async' no-lines>
      <div class="chat-message" text-right *ngIf="user.name === message.sender">
        <div class="right-bubble">
          <p text-wrap>{{message.message}}</p>
          <span class="msg-date">{{message.timestamp | date:'short'}}</span>
        </div>
      </div>
      <div class="chat-message" text-left *ngIf="user.name !== message.sender">
        <div class="left-bubble">
          <p text-wrap>{{message.message}}</p>
          <span class="msg-date">{{message.timestamp | date:'short'}}</span>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" placeholder="Type a message" [(ngModel)]="data.message" name="message"></ion-input>
      </ion-col>
      <ion-col col-2 (click)="sendMessage()">
        <ion-icon name="paper-plane"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
