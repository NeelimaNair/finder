<ion-header>

  <ion-navbar>
    <ion-title>{{restaurant?.restaurantName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <!-- <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      </agm-map> -->
  </ion-item>
  <ion-item>
          <ion-label>Unit #:</ion-label>
        <ion-label>{{restaurant?.unit}}</ion-label>    
  </ion-item>
  <ion-item>
      <ion-label>Address:</ion-label>
    <ion-label>{{restaurant?.address}}</ion-label>    
  </ion-item>
  <ion-item>
      <ion-label>Cuisine:</ion-label>
    <ion-label>{{restaurant?.cuisine}}</ion-label>    
  </ion-item>
  <ion-item>
    <ion-label>Phone:</ion-label>
    <ion-label>{{restaurant?.phone}}</ion-label>  
  </ion-item>
  <button ion-button block (click)="beginChat()">Click to Chat</button>
</ion-content>
