<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{restaurant?.restaurantName}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center padding>
    <div id='view-place-map'></div>
    <h4>{{restaurant?.unit}} {{restaurant?.address}}</h4>
    <p><strong>Cuisine : </strong> {{restaurant?.cuisine}}</p>
    <p><strong>Phone : </strong> {{restaurant?.phone}}</p>
    <button ion-button icon-only (click)="beginChat()">
      <ion-icon name="ios-chatbubbles-outline"></ion-icon>
    </button>
</ion-content>
