<ion-header>

  <ion-navbar>
    <ion-title>{{user.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor = 'let room of rooms | async'>
      {{room.name}}
      <ion-icon class='chat-icon' name='chatboxes' item-end (click)='joinChat(room.key)'>
        <span class='notification-badge' *ngIf="!room.isRead"></span>
      </ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
